<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cat box</title>
</head>
<body>
<div class="container">
    <button id="startCount">Get New Animal</button>
    <button id="newGame">Start New Game</button>
    <button id="checkResult">Show Results</button>
    <button id="clearStores">Clear all animals</button>
    <button id="secondBtn" onclick="checker()">Check unblocked state</button>
    <div id="distributor" class="distributor"></div>
    <div class="animal-blocks">
        <div class="wrap">
            <span class="container-icon"><img alt="cat" src="src/img/cat.png"/></span>
            <div id="catsBox" class="animal-container cats-box"></div>
        </div>
        <div class="wrap">
            <span class="container-icon"><img alt="dog" src="src/img/dog.jpg"/></span>
            <div id="dogsBox" class="animal-container dog-box"></div>
        </div>
    </div>
</div>
</body>
<script type="module" src="build/scripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function checker() {
            console.log('site has still worked & unblocked by http request');
        }
    })
</script>
</html>
