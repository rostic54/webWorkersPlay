<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="manifest" href="./manifest.json">
    <!--ios support-->
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
    <title>Animal boxes</title>
</head>
<body>
<div class="container">
    <button id="startCount">Get New Animal</button>
    <button id="newGame" hidden>Start New Game</button>
    <button id="checkResult">Show Results</button>
    <button id="clearStores">Clear all animals</button>
    <div id="distributor" class="distributor empty">
        <span class="plus-icon">+</span>
    </div>
    <div class="animal-blocks">
        <div class="wrap">
            <span class="container-icon"><img alt="cat" src="img/cat.png"/></span>
            <div id="catsBox" class="animal-container cats-box"></div>
        </div>
        <div class="wrap">
            <span class="container-icon"><img alt="dog" src="img/dog.jpg"/></span>
            <div id="dogsBox" class="animal-container dog-box"></div>
        </div>
    </div>

    <div class="error-page">
        <h3>Something went wrong</h3>
    </div>
</div>
</body>
<script type="module" src="scripts/script.js"></script>
<script type="module" src="scripts/services/service-worker-helper.service.js"></script>
</html>
